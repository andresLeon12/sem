<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
			<meta name="msapplication-tap-highlight" content="no" />
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript" src="../js/angular.min.js"></script>
			<!--<script type="text/javascript" src="../js/materialize.js"></script>-->
			<script type="text/javascript" src="../js/materialize.min.js"></script>
			<script type="text/javascript" src="../js/plugins.min.js"></script>
			<script type="text/javascript" src="../js/perfect-scrollbar.min.js"></script>
			<!--<script type="text/javascript" src="../js/app_gerente.js"></script>-->
			<script type="text/javascript" src="../js/app_puestos.js"></script>
			<!--<script type="text/javascript" src="../cordova.js"></script>-->
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='../css/materialize.css'/>
			<link rel='stylesheet' href='../css/materialize.min.css'/>
			<link rel='stylesheet' href='../css/perfect-scrollbar.css'/>
			<link rel='stylesheet' href='../css/style.min.css'/>
			<style type="text/css">
				html,body {
				    height: 100%;
				    width: 70%;
				}
				html {
				    display: table;
				    margin: auto;
				}
				body {
				    display: table-cell;
				    vertical-align: middle;
				}
				#header {
					position: absolute;
					top: 0;
					left: 0;
				}
			</style>
		</head>
		<body ng-controller='gerenteController'>
			<div id="loader-wrapper">
		        <div id="loader"></div>        
		        <div class="loader-section section-left"></div>
		        <div class="loader-section section-right"></div>
	    	</div>
			<!-- MenÃº y encabezado -->
			<header id="header" class="page-topbar">
        		<!-- start header nav-->
        		<div class="navbar-fixed">
            		<nav class="navbar-color">
                		<div class="nav-wrapper">
                    		<ul class="left">                      
                    			<li><a href="../index.html" style="font-size: 1.5rem;margin-left:10px;"><i class='mdi-navigation-arrow-back'></i></a></li>
                      			<li><h1 class="logo-wrapper"><a href="../index.html" class="brand-logo darken-1"><img src="../img/logo.png" alt=""></a> <span class="logo-text">SECRETOooo</span></h1></li>
                    		</ul>
	                	</div>
            		</nav>
        		</div>
        		<!-- end header nav-->
    		</header>
    <!-- END HEADER -->
    <div class="container">
    	<div id="error"></div>
    	<div id="login-page" class="row">
	    	<div class="col s12 z-depth-4 card-panel">
	      		<form ng-submit="nuevoPuesto()">
	        		<div class="row">
	          			<div class="input-field col s12 center">
	            			<h4>Registrar</h4>
	            			<p class="center">Agrega un nuevo puesto al sistema</p>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-content-sort prefix"></i>
	            			<input id="username" ng-model="puestoN.nombreP" type="text" required>
	            			<label for="username"  class="center-align">Nombre</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="col s12">
	            			<label class="col-sm-1 control-label">Nivel</label>
				            <div class="col-sm-12">
				            	<select class="browser-default" ng-model="puestoN.nivel" required>
				                	<option value="2">Intermedios (Gerentes)</option>
				                	<option value="3">Operadores</option>
				                	<option value="4">Secretario</option>
				                </select>
				            </div>
	          			</div>
	        		</div>
	        		<div class="row">
	          			<div class="input-field col s12">
	          				<input type="button" ng-click='nuevoPuesto()' class="btn waves-effect waves-light col s12" value="Registrar">
	          			</div>
	          			<div class="input-field col s12">
	            			<p class="margin center medium-small sign-up"> <a href="../index.html">Cancelar</a></p>
	          			</div>
	        		</div>
	      		</form>
	    	</div>
	  	</div>
    </div>
</body>
</html>
