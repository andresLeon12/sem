<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
			<meta name="msapplication-tap-highlight" content="no" />
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript" src="../js/angular.min.js"></script>
			<!--<script type="text/javascript" src="../js/routes.js"></script>-->
			<script type="text/javascript" src="../js/socket.io-1.3.7.js"></script>
			<script type="text/javascript" src="../js/materialize.js"></script>
			<script type="text/javascript" src="../js/app_gerente.js"></script>
			<script type="text/javascript" src="../js/app.js"></script>
			<script type="text/javascript" src="../cordova.js"></script>
			<script type="text/javascript" src="../js/background-mode.js"></script>
			<script type="text/javascript">
			document.addEventListener('deviceready', function () {
			    // Android customization
			    cordova.plugins.backgroundMode.setDefaults({ text:'Doing heavy tasks.'});
			    // Enable background mode
			    cordova.plugins.backgroundMode.enable();

			    // Called when background mode has been activated
			    cordova.plugins.backgroundMode.onactivate = function () {
			        setTimeout(function () {
			            // Modify the currently displayed notification
			            cordova.plugins.backgroundMode.configure({
			                text:'Running in background for more than 5s now.'
			            });
			        }, 5000);
			    }
			}, false);
			</script>
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='../css/materialize.css'/>
			<link rel='stylesheet' href='../css/materialize.min.css'/>
		</head>
		<body onload="" class='grey lighten-4' style=''>
			<!-- Menú y encabezado -->
			<nav style='background-color: #0288D1;' class='z-depth-2'>
			  	<a href="../index.html" style="font-size: 1.5rem;"><i class='mdi-navigation-arrow-back'></i></a>
			</nav>
			<div class="container-fluid" ng-controller='gerenteController'>
				<section id="first-content"></section>
				<div class="row" id="page">
					<div id="no_puestos"></div>
				    <form class="col s12" ng-submit="nuevoUsuario()">
					    <div class="row">
					    	<div class="form-group">
						        <div class="input-field col s12 m12 l12">
						    	    <input id="nombre" type="text" class="validate" ng-model='usuarioN.nombreC' required>
						        	<label for="nombre">Nombre completo</label>
						        </div>
						    </div>
						    <div class="form-group">
						        <div class="input-field col s12 m12 l12">
						    	    <input id="correo" type="email" class="validate" ng-model='usuario.email' required>
						        	<label for="correo">E-mail</label>
						        </div>
					        </div>
					        <div class="form-group">
						        <div class="col s12 m12 l12">
						        	<label class="col-sm-1 control-label">Puesto</label>
						    	    <select class="browser-default" ng-model="usuarioN.puesto" required>
					                    <option ng-repeat="p in puest" value="{{p._id}}">{{p.nombreP}}</option>
					                </select>
						        </div>
					        </div>
					        <br/>
					        <div class="form-group">
					        	<div class="col s6 m6 l6 offset-s4 offset-m5 offset-l5">
					        		<input type="submit" value="Agregar" class="btn red">
					        	</div>
					        </div>
					    </div>
				    </form>
				    <span>Nota: El nombre de usuario para ingresar al sistema es el correo y la clave de usuario se asiga como su correo, el usuario podrá modificar su clave cuando así lo requiera.</span>
			  	</div>
			</div>
		</body>
		</html>
