<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
			<meta name="msapplication-tap-highlight" content="no" />
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript" src="../js/angular.min.js"></script>
			<!--<script type="text/javascript" src="../js/materialize.js"></script>-->
			<script type="text/javascript" src="../js/materialize.min.js"></script>
			<script type="text/javascript" src="../js/plugins.min.js"></script>
			<script type="text/javascript" src="../js/perfect-scrollbar.min.js"></script>
			<script type="text/javascript" src="../js/app_gerente.js"></script>
			<script type="text/javascript" src="../js/app_puestos.js"></script>
			<script type="text/javascript" src="../cordova.js"></script>
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='../css/materialize.css'/>
			<link rel='stylesheet' href='../css/materialize.min.css'/>
			<link rel='stylesheet' href='../css/perfect-scrollbar.css'/>
			<link rel='stylesheet' href='../css/style.min.css'/>
		</head>
		<body ng-controller='gerenteController'>
			<div id="loader-wrapper">
		        <div id="loader"></div>        
		        <div class="loader-section section-left"></div>
		        <div class="loader-section section-right"></div>
	    	</div>
			<!-- Menú y encabezado -->
			<header id="header" class="page-topbar">
        		<!-- start header nav-->
        		<div class="navbar-fixed">
            		<nav class="navbar-color">
                		<div class="nav-wrapper">
                    		<ul class="left">                      
                    			<li><a href="puestos.html" style="font-size: 1.5rem;margin-left:10px;"><i class='mdi-navigation-arrow-back'></i></a></li>
                      			<li><h1 class="logo-wrapper"><a href="../index.html" class="brand-logo darken-1"><img src="../img/logo.png" alt=""></a> <span class="logo-text">SECRETO</span></h1></li>
                    		</ul>
	                	</div>
            		</nav>
        		</div>
        		<!-- end header nav-->
    		</header>
    <!-- END HEADER -->
    <div class="container">
    	<div id="mensaje" style="margin-left:35%;margin-top:5%;"></div>
    	<div ng-if='puesto._id'>
			<div class="card large">
	    		<div class="card-image waves-effect waves-block waves-light red">
	      			<div class="row" style="height: 40%;"></div>
	    		</div>
	    		<div class="card-content">
				    <span class="card-title activator grey-text text-darken-4">{{puesto.nombreP}}<i class="mdi-editor-mode-edit right"></i></span>
				    <p><a href="#" ng-click="deletePuesto(puesto._id)"><i class="mdi-action-delete"></i> Eliminar</a></p>
	    		</div>
	    		<div class="card-reveal">
	      			<span class="card-title grey-text text-darken-4">Actualizar información<i class='mdi-navigation-close right'></i></span>
	      			<form class="form-horizontal" role="form" ng-submit="updatePuesto(puesto)">
					    <!--<div class="form-group">
					    	<label class="col-sm-1 control-label">Clave</label>
					        <div class="col-sm-12">
					        	<input type="text" class="form-control" placeholder="Clave" required ng-model="puesto.claveP">
					        </div>
					    </div>-->
					    <div class="form-group">
					    	<label class="col-sm-1 control-label">Nombre</label>
					        <div class="col-sm-12">
					        	<input type="text" class="form-control" placeholder="Nombre Completo" required ng-model="puesto.nombreP">
					        </div>
					    </div>
					    <div class="form-group">
							<button type="submit" class="btn btn waves-effect waves-red right">Actualizar información</button>
						</div>  
				    </form>  
	    		</div>
	  		</div>
  		</div>
    </div>
</body>
</html>
