<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
			<meta name="msapplication-tap-highlight" content="no" />
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript" src="../js/angular.min.js"></script>
			<!--<script type="text/javascript" src="../js/materialize.js"></script>-->
			<script type="text/javascript" src="../js/materialize.min.js"></script>
			<script type="text/javascript" src="../js/plugins.min.js"></script>
			<script type="text/javascript" src="../js/perfect-scrollbar.min.js"></script>
			<script type="text/javascript" src="../js/app_gerente.js"></script>
			<script type="text/javascript" src="../js/app_usuarios.js"></script>
			<script type="text/javascript" src="../cordova.js"></script>
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='../css/materialize.css'/>
			<link rel='stylesheet' href='../css/materialize.min.css'/>
			<link rel='stylesheet' href='../css/perfect-scrollbar.css'/>
			<link rel='stylesheet' href='../css/style.min.css'/>
		</head>
		<body ng-controller='gerenteController'>
			<div id="loader-wrapper">
		        <div id="loader"></div>        
		        <div class="loader-section section-left"></div>
		        <div class="loader-section section-right"></div>
	    	</div>
			<!-- MenÃº y encabezado -->
			<header id="header" class="page-topbar">
        		<!-- start header nav-->
        		<div class="navbar-fixed">
            		<nav class="navbar-color">
                		<div class="nav-wrapper">
                    		<ul class="left">                      
                    			<li><a href="../index.html" style="font-size: 1.5rem;margin-left:10px;"><i class='mdi-navigation-arrow-back'></i></a></li>
                      			<li><h1 class="logo-wrapper"><a href="../index.html" class="brand-logo darken-1"><img src="../img/logo.png" alt=""></a> <span class="logo-text">SECRETO</span></h1></li>
                    		</ul>
	                	</div>
            		</nav>
        		</div>
        		<!-- end header nav-->
    		</header>
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- START MAIN -->
    <div id="main">
        <!-- START WRAPPER -->
        <div class="wrapper">
            <section id="content">
            	<div class="container">
            		<blockquote style="border-left: 5px solid #ee6e73;">Lista de Usuarios</blockquote>
            		<ul class="collection" ng-repeat='usuario in usuarios' style="margin-bottom:0;margin-top:0;">
            			<li class="collection-item avatar" style="border-left: solid 5px #80deea;">
            				<a href="usuario.html?id={{usuario._id}}">
								<i class='mdi-action-description circle green'></i>
								<span class='title'>
									{{usuario.nombreC}}
								</span>
								<p style="color: grey">
									E-mail: {{usuario.email}}<br>
									Puesto: {{usuario.puesto_nombre}}
								</p>
							</a>
							<!--<div class="fixed-action-btn horizontal secondary-content">
							    <a class="btn-floating btn red">
							      <i class="large mdi-navigation-menu"></i>
							    </a>
							    <ul>
							      <li><a id="#{{usuario._id}}-Update" class="btn-floating brown modal-trigger"><i class="mdi-editor-mode-edit"></i></a></li>
							      <li><a id="#{{usuario._id}}-Delete" class="btn-floating red darken-1 modal-trigger"><i class="mdi-action-delete"></i></a></li>
							    </ul>
						  	</div>-->
						</li>
            		</ul>
            	</div>
            </section>
		</body>
		</html>
