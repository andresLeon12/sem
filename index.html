<!DOCTYPE html>
		<html ng-app='secreto'>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
			<meta name="msapplication-tap-highlight" content="no" />
			<meta charset="utf-8" >
			<title>SECRETO</title>
			<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript" src="js/angular.min.js"></script>
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script type="text/javascript" src="js/plugins.min.js"></script>
			<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
			<script type="text/javascript" src="js/app_gerente.js"></script>
			<script type="text/javascript" src="cordova.js"></script>
			<script type="text/javascript" src="js/background-mode.js"></script>
			<script type="text/javascript">
			document.addEventListener('deviceready', function () {
			    // Android customization
			    cordova.plugins.backgroundMode.setDefaults({ text:'Doing heavy tasks.'});
			    // Enable background mode
			    cordova.plugins.backgroundMode.enable();

			    // Called when background mode has been activated
			    cordova.plugins.backgroundMode.onactivate = function () {
			        setTimeout(function () {
			            // Modify the currently displayed notification
			            cordova.plugins.backgroundMode.configure({
			                text:'Running in background for more than 5s now.'
			            });
			        }, 5000);
			    }
			}, false);
			</script>
			<link rel='shortcut icon' type='image/x-icon' href='images/logo.png') />
			<link rel='stylesheet' href='css/materialize.css'/>
			<link rel='stylesheet' href='css/materialize.min.css'/>
			<link rel='stylesheet' href='css/perfect-scrollbar.css'/>
			<link rel='stylesheet' href='css/style.min.css'/>
			<style type="text/css">
				html,body {
				    height: 100%;
				    width: 70%;
				}
				html {
				    display: table;
				    margin: auto;
				}
				body {
				    display: table-cell;
				    vertical-align: middle;
				}
				#header {
					position: absolute;
					top: 0;
					left: 0;
				}
			</style>
		</head>
		<body ng-controller='gerenteController'>
			<div id="loader-wrapper">
		        <div id="loader"></div>        
		        <div class="loader-section section-left"></div>
		        <div class="loader-section section-right"></div>
	    	</div>
			<!-- Menú y encabezado -->
			<header id="header" class="page-topbar">
        		<!-- start header nav-->
        		<div class="navbar-fixed">
            		<nav class="navbar-color">
                		<div class="nav-wrapper">
                    		<ul class="left">                      
                      			<li><h1 class="logo-wrapper"><a href="index.html" class="brand-logo darken-1"><img src="img/logo.png" alt=""></a> <span class="logo-text">SECRETO</span></h1></li>
                    		</ul>
	                	</div>
            		</nav>
        		</div>
        		<!-- end header nav-->
    		</header>
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <div class="container">
    	<div id="mensaje"></div>
    	<div class="row" style="width:100%">
	    	<div class="col s12 z-depth-4 card-panel" style="width:100%">
	      		<form class="" ng-submit="registrarEmpresa()">
	        		<div class="row">
	          			<div class="input-field col s12 center">
	            			<h4>Registrar</h4>
	            			<p class="center">Regitre su empresa en SECRETO</p>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="rfc" ng-model="empresa.RFC" type="text">
	            			<label for="rfc"  class="center-align">RFC de la empresa</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="nombre" ng-model="empresa.nombre" type="text">
	            			<label for="nombre"  class="center-align">Nombre de la empresa</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="direccion" ng-model="empresa.direccion" type="text">
	            			<label for="direccion"  class="center-align">Dirección</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="colonia" ng-model="empresa.colonia" type="text">
	            			<label for="colonia"  class="center-align">Colonia</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="municipio" ng-model="empresa.municipio" type="text">
	            			<label for="municipio"  class="center-align">Municipio</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="estado" ng-model="empresa.estado" type="text">
	            			<label for="estado"  class="center-align">Estado</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-av-closed-caption prefix"></i>
	            			<input id="cp" ng-model="empresa.cp" type="text">
	            			<label for="cp"  class="center-align">Código Postal</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-communication-phone prefix"></i>
	            			<input id="celular" ng-model="empresa.celular" type="number" maxlength="10" minlength='10'>
	            			<label for="celular"  class="center-align">Número de celular del directivo</label>
	          			</div>
	        		</div>
	        		<div class="row margin">
	          			<div class="input-field col s12">
	            			<i class="mdi-communication-email prefix"></i>
	            			<input id="email" ng-model="empresa.email" type="email">
	            			<label for="email"  class="center-align">Correo del directivo</label>
	          			</div>
	        		</div>
	        		<div class="row">
	          			<div class="input-field col s12">
	          				<input type="submit" class="btn waves-effect waves-light col s12" value="Registrar">
	          			</div>
	          			<div class="input-field col s12">
	            			<p class="margin center medium-small sign-up"> <a href="login.html">Iniciar sesión</a></p>
	          			</div>
	        		</div>
	      		</form>
	    	</div>
	  	</div>
    </div>
</body>
</html>
